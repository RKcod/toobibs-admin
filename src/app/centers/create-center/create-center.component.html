<div>
    <div class="card-header card-header-danger">
        <span (click)="closeDialog('cancel')" class="pull-right" style="cursor:pointer;">x</span>
        <h4 class="card-title ">Ajouter/Editer un centre de santé</h4>
        <p class="card-category"></p>
    </div>
    <div class="card-body">
        <form (ngSubmit)="saveCenter()">
            <div class="row">
                <div class="col-md-12">

                    <mat-form-field class="example-full-width">
                        <input matInput type="text" required placeholder="Nom" name="nom" [(ngModel)]="center.name">
                    </mat-form-field>
                    <mat-form-field class="example-full-width">
                        <input matInput type="text" required placeholder="Adresse" name="address"
                               [(ngModel)]="center.address">
                    </mat-form-field>
                    <mat-form-field class="example-full-width">
                        <input matInput type="email" required placeholder="Email" name="email"
                               [(ngModel)]="center.email">
                    </mat-form-field>
                    <mat-form-field  floatLabel="always" class="example-full-width tel">
                        <mat-label>Tel.</mat-label>
                        <input matInput type="text" required  id="phone" name="tel" style="padding-left:55px;">
                    </mat-form-field>
                    <span>Coordonées géographiques</span><br>
                    <mat-form-field class="example-full-width">
                        <input matInput type="text" required placeholder="Latitude *" name="lat"
                               [(ngModel)]="center.lat">
                    </mat-form-field>
                    <mat-form-field class="example-full-width">
                        <input matInput type="text" required placeholder="Longitude *" name="lng"
                               [(ngModel)]="center.lng">
                    </mat-form-field>
                    <button mat-raised-button type="button" class="btn btn-warning" (click)="openMap()">Ajoutez vos
                        coordonées géographiques
                    </button>
                </div>
                <div class="col-md-12 text-center">
                    <button mat-raised-button type="submit" class="btn btn-primary ">
                        Enregistrer
                    </button>
                </div>

            </div>
        </form>
    </div>
</div>
